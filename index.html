<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsSite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="Reload()" class="logo flex">  <img src="New_s_Site-removebg-preview.png"  alt="company logo">   </a>
            <div class='nav-link' id="nav-link">
              <ul class="flex">
                <li class="hover-link nav-item" id="IPL" onClick="onNavClicked('IPL')">IPL</li>
                <li class="hover-link nav-item" id="finance" onClick="onNavClicked('finance')">finance</li>
                <li class="hover-link nav-item" id="politics" onClick="onNavClicked('politics')">Politics</li>
              </ul>  
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="eg:cricket,theft" id="search-input">
                <button class="search-button" id="search-button">Search</button>
            </div>
            <a class="menue-bar" id="menue-bar"><i class="fa-solid fa-bars"></i></a>   

        
        </div>  
      </nav>


    <main>
      <div class="card-container container flex" id="card-container">
      </div>
    </main>

    <template id="template-news-card"> 
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
        </div>
        <div class="card-content">
          <h3 id="news-title"> This is a title</h3>
          <h6 class="news-source" id="news-source">End gadget 29/6/24</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam saepe exercitationem numquam natus voluptate repellat dolores culpa beatae dolor hic.</p>
        </div>
      </div>
    </template>
    






<script src="script.js"></script>
</body>
</html>
